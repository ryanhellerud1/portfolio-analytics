services:
  - type: web
    name: crypto-tracker-api
    env: node
    buildCommand: |
      npm install
      npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: COINGECKO_API_URL
        value: https://api.coingecko.com/api/v3
      - key: COINGECKO_API_KEY
        value: CG-DEMO-KEY
      - key: CORS_ENABLED
        value: "true"
      - key: SNOWFLAKE_ACCOUNT
        sync: false
      - key: SNOWFLAKE_USERNAME
        sync: false
      - key: SNOWFLAKE_PASSWORD
        sync: false
      - key: SNOWFLAKE_DATABASE
        sync: false
      - key: SNOWFLAKE_WAREHOUSE
        sync: false
      - key: SNOWFLAKE_ROLE
        sync: false
      - key: SNOWFLAKE_REGION
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Access-Control-Allow-Methods
        value: "GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS"
      - path: /*
        name: Access-Control-Allow-Headers
        value: "Content-Type,Authorization,Accept,Origin,X-Requested-With"
      - path: /*
        name: Access-Control-Max-Age
        value: "86400"
      - path: /*
        name: Access-Control-Allow-Credentials
        value: "false" 