services:
  - type: web
    name: crypto-tracker-api
    env: node
    rootDir: crypto-tracker
    buildCommand: |
      # Install Python and dependencies
      apt-get update && apt-get install -y python3 python3-pip
      
      # Install Python packages globally
      pip3 install --no-cache-dir snowflake-connector-python==3.6.0
      pip3 install --no-cache-dir python-dotenv==1.0.0
      
      # Verify installations
      python3 -c "import snowflake.connector; print('Snowflake package installed successfully')"
      python3 -c "import sys; print(f'Python path: {sys.path}')"
      
      # Install Node dependencies
      npm install
    startCommand: |
      # Verify Python environment
      python3 -c "import sys; print(f'Python path: {sys.path}')"
      python3 -c "import snowflake.connector; print('Snowflake package loaded successfully')"
      
      # Start the server
      node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: COINGECKO_API_URL
        value: https://api.coingecko.com/api/v3
      - key: PYTHONPATH
        value: /usr/local/lib/python3/site-packages
      - key: SNOWFLAKE_REGION
        value: us-west-2
      - key: SNOWFLAKE_SCHEMA
        value: PUBLIC
    healthCheckPath: /health
    healthCheckTimeout: 100
    autoDeploy: true
    numInstances: 1
    regions:
      - oregon
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Access-Control-Allow-Methods
        value: "GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS"
      - path: /*
        name: Access-Control-Allow-Headers
        value: "Content-Type,Authorization,Accept,Origin,X-Requested-With"
      - path: /*
        name: Access-Control-Max-Age
        value: "86400"
      - path: /*
        name: Access-Control-Allow-Credentials
        value: "false" 